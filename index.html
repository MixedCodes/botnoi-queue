<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Queue</title>
</head>
<body>
	<nav>
		<img src="logo.png" alt="" style="width:4em;height:4em;">
	</nav>
	<header>
		<h1>จองคิว</h1>
		<h2>Queue</h2>
	</header>
	<main>
		<section id="queue-display">
			<p>Current queue:</p>
			<p id="current-queue"> </p>
			<p id="current-name"> </p>
			<p>Queue in line: </p>
		</section>
		<br>
		<section>
			<p>Queue at:</p>
			<p>QR placeholder</p>
			<p>You will be notified shortly before your queue.</p>
			<br>
			<p>Alternatively, you can manually queue with your name.</p>
			<form action="">
				<label for="name">Preferred Name:</label>
				<input id="name" type="text" name="name">
				<button>Submit</button>
			</form>
	</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
